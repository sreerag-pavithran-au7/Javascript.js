<!-- CHeck the number is positive and Even -->

<htmL>
    <head>
        <title>
            Webpage Title
        </title>

        <script type = "text/javascript">

        var num = -6;

        if(num > 0)
        {
            document.write("It is Positive")

            if(num % 2 == 0)
            {
                document.write(" But Even")
            }
            else
            {
                document.write(" But Odd")
            }
        }
        else
        {
            document.write("It is Negative")
        }
        
        </script>
    </head>
